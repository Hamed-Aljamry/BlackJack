
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style/blackjack.css">
  <title>BlackJack</title>
</head>
<body>

  <div class="game">
    <div class="game">
      <h3>Welcome to BlackJack!</h3>
      <p>Good luck </p>

      <div class="game-body">
        <div class="game-options">
          <input type="button" id="btnStart" class="btn" value="start" >
          <input type="button" class="btn" value="hit me" >
          <input type="button" class="btn" value="stay" >
        </div>
        onclick="startblackjack()"
        onclick="hitMe()"
        onclick="stay()"

        <div class="status" id="status"></div>

        <div id="deck" class="deck">
          <div id="deckcount">Card Deck: 52</div>
        </div>

        <div id="players" class="players">
        </div>

        <div class="clear"></div>
      </div>
    </div>



    <script src="javascript/index.js"></script>
  </body>
